// Если хотя бы одно из полей заполнено - то это успех
message Phone : NFactType.TFact {
	optional string Word = 1 [default = "телефон"];
	optional string Vendor = 2;
	optional string Model = 3;
	optional string UserDefinedName = 4;
}

// Если хотя бы одно из полей заполнено - то это успех
message Notebook : NFactType.TFact {
	optional string Word = 1 [default = "ноутбук"];
	optional string Vendor = 2;
	optional string Model = 3;
	optional string UserDefinedName = 4;
}
